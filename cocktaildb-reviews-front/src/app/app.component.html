<ng-container *ngIf="apiState == true; else apiUnavailable">
    <nav class="w-100">
        <app-navbar></app-navbar>
    </nav>
    <main class="mx-auto p-2 h-100">
        <router-outlet></router-outlet>
    </main>
</ng-container>

<ng-template #apiUnavailable>
    <app-api-unavailable [isLoading]="apiState == 'loading'" ></app-api-unavailable>
</ng-template>
