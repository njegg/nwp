<div *ngIf="cocktail" >
    <app-cocktail-details-card [cocktail]="cocktail" />
    <hr>

    <app-review-form [coctailId]="cocktail.id" (newReviewEvent)="newReview($event)" />
    <hr>
    
    <h4>User reviews</h4>
    <div
        *ngFor="let reviewAndVote of reviewsAndVotes"
    >
        <app-cocktail-review [reviewAndVote]="reviewAndVote" />
    </div>
</div>
