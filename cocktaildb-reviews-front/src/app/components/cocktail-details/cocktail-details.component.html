<div *ngIf="cocktail" >
    <img
        width="200"
        class="cocktail-image"
        [src]="cocktail.imageSource"
        alt="Image of {{cocktail.name}}"
    >

    {{ cocktail.name }}

    <h3>User reviews</h3>
    <hr>

    <app-review-form [coctailId]="cocktail.id" (newReviewEvent)="newReview($event)"></app-review-form>
    <hr>
    
    <div
        *ngFor="let reviewAndVote of reviewsAndVotes"
    >
        <app-cocktail-review [reviewAndVote]="reviewAndVote" />
    </div>
</div>
