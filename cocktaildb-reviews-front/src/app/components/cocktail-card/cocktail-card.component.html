
<a
    routerLink="cocktail/{{cocktail.id}}"
    class="card text-decoration-none"
>
    <img
        class="w-100"
        [src]="src"
        [alt]="'image of ' + cocktail.name"
    >
    <div class="card-body text-decoration-none">
        <h5 class="card-title">{{ cocktail.name }}</h5>
    </div>
</a>
