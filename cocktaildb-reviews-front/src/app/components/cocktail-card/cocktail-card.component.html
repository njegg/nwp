<a
    routerLink="cocktail/{{cocktail.id}}"
    class="card text-decoration-none"
>
    <img
        class="w-100"
        [src]="src"
        [alt]="'image of ' + cocktail.name"
    >
    <div class="
            cocktail-name
            d-flex text-center justify-content-center align-items-center
            h-100 text-decoration-none
        "
    >
        <span class="card-title">{{ cocktail.name }}</span>
    </div>
</a>
